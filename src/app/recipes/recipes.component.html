<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClicked)="showRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [selectedRecipe]="clickedRecipeInRecipeList"
                       *ngIf="clickedRecipeInRecipeList;else ifNoSelectedRecipe"></app-recipe-detail>
    <ng-template #ifNoSelectedRecipe>
      <hr>
      <h3>Please select a recipe</h3>
    </ng-template>
  </div>
</div>
